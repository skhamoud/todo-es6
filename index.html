<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width , initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Kalam" rel="stylesheet">
		<link rel="stylesheet" href="public/main.css" type="text/css" />
	</head>
	<body>
		<div id="wrapper" class="container">
			<h1>Todo</h1>
			<div class="inner-container">
				<div class="toggle-all" title="All Completed">
					<input type="checkbox"  id="toggleAllBtn"  >
					<label for="toggleAllBtn"></label>
				</div>
				<input type="text" id="addTodoInputField" class="text-field"  placeholder="Add a todo">
			</div>
			<div>
				<ul id="todosUl"></ul>
			</div>
			<footer>
				<span class="todos-left"></span>
				<button type="button" class="btn delete-all" onclick="handlers.deleteAllCompleted()">Clear done</button>
			</footer>
		</div>

		<script type="text/javascript" src="public/script.js"></script>
	</body>

</html>
