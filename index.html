<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css" type="text/css" />
		<meta name="viewport" content="width=device-width , initial-scale=1">
	</head>
	<body>
		<div id="" class="container">
			<h1>Todo App</h1>
			<div class="container-content">
				<div class="small-container">
					<div>
						
						<input type="text" id="todoInput" class="todo-text"  placeholder="what next ?">
					</div>
					<div> 
						<button class="btn"  onclick="handlers.changeTodo()">change todo</button>
						<input type="text" id="newTodoText" class="todo-text">
					</div>
					<div >
						<button class="btn" id="deleteBtn" onclick="handlers.deleteTodo()">Delete</button>
						<input type="number" id="todoNum" class="input"/>
						<button class="btn" id="toggleCompleted" onclick="handlers.toggleCompleted()">Toggle Completed</button>
					</div>
					<div class="checkbox" onclick="handlers.toggleAll();">
						<input type="checkbox"  name="toggleAll"  title="Toggle All"> 
						<label for="toggleAllBtn"></label>
					</div>
				</div>
				<div>
					<ul id="todosUl"></ul>
				</div>

			</div>
			
		</div>
		<script type="text/javascript" src="script.js"></script>
	</body>
	
</html>
